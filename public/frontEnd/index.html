<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" style="height: 100%">
<!--<html lang="en">-->
<head>
    <meta charset="UTF-8">
    <title>点名系统</title>
    <script src="/frontEnd/lib/vue.js"></script>
    <script src="/frontEnd/lib/vue-resource.js"></script>
    <script src="/frontEnd/index.js"></script>
    <script src="/frontEnd/lib/elm.js"></script>
    <link rel="stylesheet" href="/frontEnd/lib/elm.css">
    <link rel="stylesheet" href="/frontEnd/lib/elm2.css">
    <!-- 引入组件库 -->
    <style>
        .el-aside {
            background-color: #545c64;
            color: #333;
            height: 100%;
        }
        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
            height: 100%;
        }
        #con{
            height: 100%;
        }
        .el-menu{
            border: 0;
        }
    </style>
</head>
<body style="height: 100%">
<div id="app" style="height: 100%">
    <el-container id="con">
        <el-aside width="150px">
            <el-menu
                    default-active="1"
                    class="el-menu-vertical-demo"
                    background-color="#545c64"
                    text-color="#fff"
                    active-text-color="#ffd04b"
                    @select="showPage">
                <el-menu-item index="1">
                    <i class="el-icon-menu"></i>
                    <span slot="title">签到</span>
                </el-menu-item>
                <el-menu-item index="2">
                    <i class="el-icon-document"></i>
                    <span slot="title">课程管理</span>
                </el-menu-item>
                <el-menu-item index="3">
                    <i class="el-icon-setting"></i>
                    <span slot="title">班级管理</span>
                </el-menu-item>
            </el-menu>
        </el-aside>
        <el-main>
            <!--<home-page v-if="view==1" v-bind:home="data"></home-page>-->
            <roll-call v-if="view==1"></roll-call>
            <course-page v-if="view==2"></course-page>
            <grade-page v-if="view==3" v-bind:grades="grades"></grade-page>
        </el-main>
    </el-container>
</div>
</body>
</html>
